<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous""></script>
    <link rel="stylesheet" href="effects.css">
    <title>jQuery Effects</title>
</head>
<body>
    
    <div id="button">
        <button id="fade">Click Me</button>
    </div>

    <div id="container-fade">
        <div class="box-fade">Please don't fade me</div>
        <div class="box-fade">I'm begging you</div>
        <div class="box-fade">Help help help!</div>
    </div>

    <div id="button">
        <button id="toggle">Toggle Me</button>
    </div>

    <div id="container-toggle">
        <div class="box-toggle">Please don't fade me</div>
        <div class="box-toggle">I'm begging you</div>
        <div class="box-toggle">Help help help!</div>
    </div>

    <div id="button">
        <button id="slide">Slide Me</button>
    </div>

    <div id="container-slide">
        <div class="box-slide">Please don't fade me</div>
        <div class="box-slide">I'm begging you</div>
        <div class="box-slide">Help help help!</div>
    </div>
    
    <script src="effects.js"></script>
</body>
</html>
