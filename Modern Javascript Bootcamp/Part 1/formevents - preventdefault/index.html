<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">

    <title>Input Form Events & Prevent Default</title>

</head>

<body>
    
    <form id="signup-form">

        <input type="text" placeholder="credit card" name="creditCard" id="cc">

        <label>I agree to sell my soul to your company</label>
        <input type="checkbox" id="terms" name="agreeToTerms">

        <select name="selectedVeggie" id="veggie">
            <option value="eggplant">Eggplant</option>
            <option value="asparagus">Asparagus</option>
            <option value="carrot">Carrot</option>
        </select>

        <input type="submit">

    </form>

    <script src="app.js"></script>

</body>

</html>
